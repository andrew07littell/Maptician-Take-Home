<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Seat Reservation System</h1>
    <form id="reservation-form">
        <input type="text" id="userName" placeholder="User Name" required />
        <input type="text" id="locationAddress" placeholder="Location Address" required />
        <input type="text" id="locationName" placeholder="Location Name" required />
        <input type="text" id="floorName" placeholder="Floor Name" required />
        <input type="text" id="seatName" placeholder="Seat Name" required />
        <input type="datetime-local" id="start" required />
        <input type="datetime-local" id="end" required />
        <label>
            <input type="checkbox" id="isPresent" />
            Is Present?
        </label>
        <label>
            <input type="checkbox" id="isPrivate" />
            Is Private?
        </label>
        <button type="submit">Add Reservation</button>
    </form>
    <div id="reservation-list"></div>
    <div id="reservation-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Reservation Details</h2>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
